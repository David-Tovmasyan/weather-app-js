<body
    style="margin:0 1vw;height:700px;background: linear-gradient(to top, rgba(146, 162, 233, 0.5), rgba(118, 75, 162, 0.8)); background-repeat: no-repeat;">
</body>
<header class="container d-flex justify-content-center">
    <input style="margin-top: 10px; width: 99%; max-width: 270px;" type="text" name="Search" placeholder="Paris">
</header>
<div style="height: 15vh;" class="main container d-flex flex-column align-items-center justify-content-center">
    <div class="temperature"></div>
    <div class="city"></div>
</div>
<div class="connector d-flex justify-content-around">
    <div class="every d-flex align-items-center">
        <div class="everyTime d-flex">
            <div class="time border border-secondary border-1"></div>
            <div class="time border border-secondary border-1"></div>
            <div class="time border border-secondary border-1"></div>
            <div class="time border border-secondary border-1"></div>
            <div class="time border border-secondary border-1"></div>
        </div>
        <div class="everyHour d-flex">
            <div class="hours border border-secondary border-1"></div>
            <div class="hours border border-secondary border-1"></div>
            <div class="hours border border-secondary border-1"></div>
            <div class="hours border border-secondary border-1"></div>
            <div class="hours border border-secondary border-1"></div>
        </div>
    </div>
    <div class="smallConector">
        <div class="tomorrow">
            <h4 class="tomorrowCaption">Tomorrow</h4>
            <div class="minTemperature"></div>
            <div class="maxTemperature"></div>
        </div>
        <div class="additionalInfo">
            <h4 class="AddInfo" id="AInfo">Additional Info</h4>
            <div class="feels_like"></div>
            <div class="pressure"></div>
            <div class="humidity"></div>
            <div class="wind">
                <div class="speed"></div>
            </div>
        </div>
    </div>
</div>
