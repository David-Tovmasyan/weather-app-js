<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body
    style="background: linear-gradient(to top, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.7)); background-repeat: no-repeat;">
</body>
<header class="container">
    <input style="margin-top: 10px; width: 99%;" type="text" name="Search" placeholder="Paris">
</header>
<div style="height: 15vh;" class="main container d-flex flex-column align-items-center justify-content-center">
    <div class="temperature"></div>
    <div class="city"></div>
</div>
<div class="every">
    <div class="everyTime d-flex">
        <div class="time border border-secondary border-1"></div>
        <div class="time border border-secondary border-1"></div>
        <div class="time border border-secondary border-1"></div>
        <div class="time border border-secondary border-1"></div>
        <div class="time border border-secondary border-1"></div>
    </div>
    <div class="everyHour d-flex">
        <div class="hours border border-secondary border-1"></div>
        <div class="hours border border-secondary border-1"></div>
        <div class="hours border border-secondary border-1"></div>
        <div class="hours border border-secondary border-1"></div>
        <div class="hours border border-secondary border-1"></div>
    </div>
</div>
<div class="connector container">
    <div class="tomorrow">
        <h4 class="tomorrowCaption">Tomorrow</h4>
        <div class="minTemperature"></div>
        <div class="maxTemperature"></div>
    </div>
    <div class="additionalInfo">
        <h4 class="AddInfo" id="AInfo">Additional Info</h4>
        <div class="feels_like"></div>
        <div class="pressure"></div>
        <div class="humidity"></div>
        <div class="wind">
            <div class="speed"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="GetData.js"></script>
</body>

</html>
